<!DOCTYPE html>
<html>
<head>
  <title>Netflix - India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="container">
    <img src="logo.svg" alt="Netflix Logo">

    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>

    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
  </div>

  <!-- Cards Section -->
  <div class="cards">
    <div class="card">
      <img src="one.jpg" alt="Movie 1">
      <h3>Squid Game</h3>
    </div>
    <div class="card">
      <img src="two.jpg" alt="Movie 2">
      <h3>Stranger Things</h3>
    </div>
    <div class="card">
      <img src="three.jpg" alt="Movie 3">
      <h3>When Life Gives You Tangerines</h3>
    </div>
    <div class="card">
      <img src="four.jpg" alt="Movie 4">
      <h3>Money Heist</h3>
    </div>
  </div>

</body>
</html>
